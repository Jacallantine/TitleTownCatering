<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    
    <link rel="stylesheet" href="../CSS/contact.css">
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
    <div class = 'navBar' id = "navBar">

        <div class = "navBarOptions">
            <button onclick = "signInHTML()" id = "signIn"   >SIGN IN</button>
            <button onclick = 'homeHTML()' id = "home"     >HOME</button>
            <button onclick = 'contactHTML()' id = 'contact'  >CONTACT</button>
            <button onclick = 'reservationHTML()' id = 'foodMenu' >RESERVATION</button>
            <button onclick = 'adminLoginHTML()' id = 'manager' >MANAGER</button>
        </div>
    </div>
    <div class = 'contactMenu' id ="contactMenu">
        <div class = 'contactInfo'>
            <h2>CONTACT INFORMATION</h2>
        </div>
    
        <div class = 'contactInfo'>
            <label for="fName">Name:</label>
            <input type="text" id = 'fName'>
        </div>
    
        <div class = 'contactInfo'>  
            <label for="lName">Last Name:</label>
            <input type="text" id = "lName">
        </div>
    
        <div class = 'contactInfo'>
            <label for = 'email'>Enter email:</label>        
            <input type="text" id = 'email'>
        </div>
    
    
        <div class = 'contactInfo'>
            <label for="pNumber">Phone number:</label>
            <input type="number" id = 'pNumber'>
        </div>
        <div class = 'contactInfo'>
            <label for="description" id = "description">Description:</label>
            <input type="text" id = 'description'>
        </div>
    
        <div class = 'contactButtons'>
            <button type = "button" id = 'send' class = 'send'>SEND</button>
    
        </div>
    
    </div>

   
    <script src="JS/contact.js" ></script>
    <script src="JS/main.js" ></script>
</body>
</html>
