<head>

    <link rel="stylesheet" href="CSS/signIn.css">

</head>
<body>
    <div class = 'navBar' id = "navBar">

        <div class = "navBarOptions">
            <button onclick = "signInHTML()" id = "signIn"   >SIGN IN</button>
            <button onclick = 'homeHTML()' id = "home"     >HOME</button>

            <div class = 'signIn-container'>
                <form id = 'signInForm'>
            
                    <div class = 'signIn-container-row'>
                    <h3 id = 'customerSignIn'>CUSTOMER SIGN IN</h3>
                    </div>
            
                    <div class = 'signIn-container-row'>
                    <label for="userName">USERNAME</label>
                    <input type="text" id = 'userName' required>
                    </div>
            
                    <div class = 'signIn-container-row'>
                    <label for = 'password'>PASSWORD</label>
                    <input type="password" id = 'password' required>
                    </div>
            
                    <div class="signIn-container-row">
                        <button type="submit" id = 'customerSend' class = 'send'>Sign In</button>
                    </div>

                    <div class="signIn-container-row">
                        <button onclick= 'createAccountHTML()' id = 'createAccount' class = 'send'>Create Account</button>
                    </div>
            
            
                </form>
                        
                    </div>
