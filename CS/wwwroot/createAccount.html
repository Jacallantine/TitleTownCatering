<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="CSS/createAccount.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div class = 'navBar' id = "navBar">

        <div class = "navBarOptions">
            <button onclick = "signInHTML()" id = "signIn"   >SIGN IN</button>
            <button onclick = 'homeHTML()' id = "home"     >HOME</button>
            <button onclick = 'contactHTML()' id = 'contact'  >CONTACT</button>
            <button onclick = 'reservationHTML()' id = 'foodMenu' >RESERVATION</button>
            <button onclick = 'adminLoginHTML()' id = 'manager' >MANAGER</button>
        </div>
    </div>



    <div class="createAccount-container">


        <div class = 'createAccount-row'>
            <label for="fName">First Name</label>
            <input type="text" id="fName">
        </div>

        <div class="createAccount-row" >
            <label for="lName">Last Name</label>
            <input type="text" id="lName">

        </div>
        <div class="createAccount-row" >
            <label for="email">Email</label>
            <input type="text" id="email">
        </div>

        <div class="createAccount-row" >
            <label for="address">Address</label>
            <input type="text" id="address">
        </div>
        <div class="createAccount-row" >
            <label for="password">password</label>
            <input type="text" id="password">
        </div>

        <div class="createAccount-row" id = 'rows'>
            <label for="state">State</label>
            <input type="text" id="state">

            <label for="zip">Zip Code</label>
            <input type="text" id="zip">

            <label for="gender" id = 'genderLabel'>Gender</label>
            <input type="text" id="gender">
           
        </div>
        <div class="createAccount-row" id = 'rows'>
            <button onclick = "createUser()" class = 'send'>Create Account</button>
        </div>

    </div>




    <script src="JS/createAccount.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
